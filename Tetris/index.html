<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="/modal.js"></script>
    <script defer src="/tetris.js"></script>

    <link rel="stylesheet" href="/style.css" />

    <link rel="stylesheet" href="/bloc.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS</title>
  </head>
  <body>
    <!-- Modal -->

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <span
        class="d-none"
        data-bs-toggle="modal"
        data-bs-target="#modal"
        id="btn-modal"
      ></span>
      <div class="modal-dialog h-75 d-flex align-items-center">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-center w-100 h3 fw-bold"
              id="exampleModalLabel"
            >
              GAME OVER
            </h5>
          </div>
          <div
            class="modal-body w-100 text-center fs-6"
            id="modal-content"
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary d-flex justify-content-end fs-6"
              data-bs-dismiss="modal"
              id="modal-settings"
            >
              Settings
            </button>
            <button
              id="modal-restart"
              type="button"
              class="btn btn-primary fs-6"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </div>
    <div class="container p-0">
      <h1 class="text-center m-2 p-1 fw-bold">TETRIS</h1>
      <div class="justify-content-center align-items-center my-2 mx-1 p-0 row">
        <div
          class="col-12 col-md-9 col-lg-7 col-xl-6 mx-lg-2 my-4 shadow p-4"
          id="settings"
        >
          <div class="form-check p-0 my">
            <h4
              class="p-1 col-12 d-flex justify-content-center text-center mb-2 fw-bold"
            >
              CONTROLLERS SETTINGS
            </h4>
            <div class="form-check form-check-inline w-100 text-center mx-0">
              <label class="form-check-label px-4 my-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="settings-controller"
                  id=""
                  value="mobile"
                />
                Screen Controllers
              </label>
              <label class="form-check-label px-4 my-2 text-center">
                <input
                  class="form-check-input"
                  type="radio"
                  name="settings-controller"
                  id=""
                  value="desktop"
                />
                Keyboard
              </label>
            </div>
            <p class="p-2 my-2 col-12 text-center">
              <span class="text-decoration-underline">Notice :</span> Keyboard
              use arrows to move and space to rotate bloc.
            </p>
          </div>
          <div class="form-check p-0 my-4">
            <h4
              class="p-1 col-12 d-flex justify-content-center text-center mt-4 mb-2 fw-bold"
            >
              LEVEL
            </h4>
            <div class="form-check form-check-inline w-100 text-center mx-0">
              <label class="form-check-label px-4 my-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="settings-level"
                  id=""
                  value="3"
                />
                level 1
              </label>
              <label class="form-check-label px-4 my-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="settings-level"
                  id=""
                  value="2"
                />
                level 2
              </label>
              <label class="form-check-label px-4 my-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="settings-level"
                  id=""
                  value="1"
                />
                level 3
              </label>
            </div>
            <p class="p-2 my-2 col-12 text-center">
              <span class="text-decoration-underline">Notice :</span> higher the
              level is, faster blocs moves.
            </p>
          </div>
          <p
            id="settings-alert"
            class="bg-warning rounded p-2 d-none text-center"
          >
            You need to select a controller and a level to continue.
          </p>
          <div class="row justify-content-center">
            <button
              id="settings-btn"
              type="button"
              class="btn btn-primary fs-5 col mt-2"
            >
              START
            </button>
          </div>
        </div>
        <div
          class="col-12 col-md-9 col-lg-7 col-xl-6 mx-lg-2 m-0 mb-2 shadow-3 p-0 d-none"
          id="score"
        >
          <div class="col-12 border rounded-3 p-0 m-0">
            <div class="bg-dark text-light text-center fw-bold h3 p-2">
              SCORE
            </div>
            <p id="score-content" class="text-center h3">0</p>
          </div>
        </div>
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 p-0" id="tetris">
          <div id="controllers" class="row justify-content-around p-1 d-none">
            <button
              id="controller-left"
              type="button"
              class="btn btn-light col-2 px-0 m-0 mx-1"
            >
              <svg
                style="transform: rotate(180deg)"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M13 7v-6l11 11-11 11v-6h-13v-10z" />
              </svg>
            </button>
            <button
              id="controller-down"
              type="button"
              class="btn btn-light col-2 px-0 m-0 mx-1"
            >
              <svg
                style="transform: rotate(90deg)"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M13 7v-6l11 11-11 11v-6h-13v-10z" />
              </svg>
            </button>
            <button
              id="controller-right"
              type="button"
              class="btn btn-light col-2 px-0 m-0 mx-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M13 7v-6l11 11-11 11v-6h-13v-10z" />
              </svg>
            </button>
            <button
              id="controller-space"
              type="button"
              class="btn btn-light col-3 px-0 m-0 mx-1"
            >
              Space
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
