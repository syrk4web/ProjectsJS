<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="modal--ext">
      <div class="modal--container">
        <p class="modal--winner">The winner is</p>
        <button type="button" id="restart">RESTART</button>
      </div>
    </div>
    <h1>TIC TAC TOE</h1>
    <main class="tictactoe--container">
      <button type="button" class="tictactoe--index index1"></button>
      <button type="button" class="tictactoe--index index2"></button>
      <button type="button" class="tictactoe--index index3"></button>
      <button type="button" class="tictactoe--index index4"></button>
      <button type="button" class="tictactoe--index index5"></button>
      <button type="button" class="tictactoe--index index6"></button>
      <button type="button" class="tictactoe--index index7"></button>
      <button type="button" class="tictactoe--index index8"></button>
      <button type="button" class="tictactoe--index index9"></button>
    </main>
    <div class="tictactoe--info">
      <div>
        <p>PLAYER 1</p>
        <p class="result result--p1">0 points</p>
        <img src="/assets/cross.png" />
      </div>
      <div>
        <p>PLAYER 2</p>
        <p class="result result--p2">0 points</p>
        <img src="/assets/circle.png" />
      </div>
    </div>
  </body>
</html>
